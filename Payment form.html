<!DOCTYPE html>
<html lang="en">
 <head>
	<title>Payment form</title>
 <link rel="stylesheet" type="text/css" href="style(Pay form).css"/>
 </head>
<body class="bd">
<form action="" method="get">
<div class="container">
<h1><u>Payment Form</u></h1>
<hr>
<h2><u>User Information</u></h2>
<div class="info1"><p><b><big>First Name:</big></b><input placeholder="Enter first Name"type="text" name="first name"></p>
</div>
<div class="info2">
<p><b><big>Last Name:</big></b><input placeholder="Enter last Name"type="text" name="second name"></p>
</div>

<legend><big><b><u>gender</u></b></big></legend>
<div class="gen">
<p><big>male</big> <input type="radio" name="gender" id="gender">
<big>female</big><input type="radio" name="gender" id="gender"></p>
</div>
<hr>
<p><b><big>Email:</big></b><input type="email" name="email" id="email"></p>
<p><b><big>Address:</big></b><br><textarea type="Address" name="Address" id="Address" cols="80" rows="3"></textarea></p>
<p><b><big>Pincode:</big></b><input type="number" name="pincode" id="pincode"></p>
<hr>
<h2><b><u>Payment Information</u></b></h2>
<p><b><big>card type:<big></b>
<select name="card_type">
<option value="">--Select Your Card Type--</option>
<option value="rupay">rupay</option>
<option value="visa">visa</option>
<option value="master card">master card</option>
</Select>
</p>
<p>
<b>Card Number</b><input type="number" name="Card_number"id="Card_number">
</p>
<p>
<b>Expiration Date</b><input type="date" name="exp_date" id="exp_date">
</p>
<p>
<b>CVV</b><input type="password" name="cvv" id="cvv">
</p>
<div class="paynow">
<input type="submit" value="pay now">
</div>
</form>
<ul><h2></ul>
</body>
</html>
